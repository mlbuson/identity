name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ—‚ï¸ 1. Clona el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # â˜• 2. Configura JDK 21 y cache de Maven
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # âš™ï¸ 3. Build + Test (verify = compile + test + package)
      - name: Build and run tests with Maven
        run: mvn -B verify --file pom.xml

      # ğŸ“¦ 4. Subir el artefacto generado (JAR)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: identity-artifact
          path: target/*.jar

      # ğŸ—‚ï¸ 5. Actualizar grafo de dependencias para Dependabot
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
